  


  <!-- 链路地址-->
 <input tl-input name="address"
        label="PLC_SIEMENS_PPI.address"
        ng-model="D.params.address" 
        type="number" 
        max="254"  
        min="1" 
        placeholder=" 1 - 254 "
        required   ></input>


  <!-- 最大包长度-->
  <input tl-input name="max_packet_length"
        label="device.max_packet_length"
        ng-model="D.params.max_packet_length" 
        type="number" 
        max="249"  
        min="1" 
        placeholder=" 1 - 249 "
        required   ></input>



  <!-- 包偏移间隔-->
 <input tl-input name="packet_offset"
        label="device.packet_offset"
        ng-model="D.params.packet_offset" 
        type="number" 
        max="20"  
        min="1" 
        placeholder=" 1 - 20 "
        required   ></input>
