 

<tl-panel>
     

    <tl-panel-inputs> 
    <!-- 
        <input tl-panel-input ng-model="od.f_projname" search = "loadPageData(1)">
  -->   
        <input  tl-panel-input  label="text.name" ng-model="te.xxx"  col=" col-lg-2-4 col-sm-6 "  ></input>
        <input  tl-panel-input  label="ID" ng-model="od.xxx"  col=" col-lg-2-4 col-sm-6 "></input>
        <input  tl-panel-input  label="nav.region" ng-model="od.xxx"  col=" col-lg-2-4 col-sm-6 "></input>
        
        <select tl-panel-input label="nav.model" ng-model="od.xxx"  col=" col-lg-2-4 col-sm-6 "
                ng-options = " o.id as o.name for  o in  sysModels "
        ></select>
        
        <input  tl-panel-input label="text.name" ng-model="od.xxx"  col=" col-lg-2-4 col-sm-6 " ></input>  
          
    </tl-panel-inputs>

    <table tl-table theader="tableHeaders" >
 
        <tbody>
            <tr ng-repeat="  proj  in page.data  " ng-init=" collectRegionId( proj , $last )">
                <td>
                    <a class="text-info-dk  " ng-click="  goto ( _$nextState ,  proj  , proj ); ">
                           {{ proj.name }} 
                    </a>
                    <popwin ng-model="proj" ng-if=" !isShowModul" prop="name" handler=" updateRegion  " />
                </td>
                <td> {{ :: proj.create_time | date:"yyyy-MM-dd HH:mm Z" }}</td>
                <td class="numeric " id="act_{{proj.id}}">
                    0
                </td>
                <td class="numeric " id="unact_{{proj.id}}">
                    0
                </td>
                <td>{{ proj.desc}}
                    <popwin ng-model="proj" prop="desc" handler=" updateRegion  " />
                </td>
                <td class="numeric">
                    <a class="text-info-dk m-r-xs" ng-disabled="true" ng-click="delProject( proj  , $index   )">删除</a>
                </td>
            </tr>
        </tbody> 

    </table>
    
</tl-panel>
