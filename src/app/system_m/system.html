 
 <button ng-click="dd()">dd</button>

<tl-panel>
      
    <tl-panel-inputs>  
        <input  tl-panel-input  label="text.name" ng-model="od.name"  col=" col-lg-2-4 col-sm-6 "  ></input>
        <input  tl-panel-input  label="ID" ng-model="od.uuid"  col=" col-lg-2-4 col-sm-6 "></input>
        <select  tl-panel-input  label="nav.region" ng-model="od.region_id"  col=" col-lg-2-4 col-sm-6 "
                ng-options = " o.id as o.name for o in regions"   >
                <option value=""  translate >text.all</option>
            </select>
        
        <select tl-panel-input label="nav.model" ng-model="od.model"  col=" col-lg-2-4 col-sm-6 "
                ng-options = " o.uuid as o.name for  o in  sysModels "   >
         <option value=""  translate >text.all</option>
        </select>
        
        <select tl-panel-input label="system.state" ng-model="od.state"  col=" col-lg-2-4 col-sm-6 "
                ng-options = " parse(v) as k for (v,k) in  $$lang.system.stateOptions  "    >
            <option value=""  translate >text.all</option>
        </select>  
          
    </tl-panel-inputs>

    <button class="btn btn-info btn-sm m-l-md m-b"  ng-click=" loadPageData(1)" >搜索</button>
    <button class="btn btn-info btn-sm m-l-md m-b"  ng-click="od = {}; loadPageData(1)"> 复位</button>

    <table tl-table theader="tableHeaders" >
 
        <tbody>
            <tr ng-repeat="  proj  in page.data  " ng-init=" collectRegionId( proj , $last )">
                <td>
                    <a class="text-info-dk  " ng-click="  goto ( _$nextState ,  proj  , proj ); ">
                           {{ proj.name }} 
                    </a>
                    <popwin ng-model="proj" ng-if=" !isShowModul" prop="name" handler=" updateRegion  " />
                </td>
                <td> {{ :: proj.create_time | date:"yyyy-MM-dd HH:mm Z" }}</td>
                <td class="numeric " id="act_{{proj.id}}">
                    0
                </td>
                <td class="numeric " id="unact_{{proj.id}}">
                    0
                </td>
                <td>{{ proj.desc}}
                    <popwin ng-model="proj" prop="desc" handler=" updateRegion  " />
                </td>
                <td class="numeric">
                    <a class="text-info-dk m-r-xs" ng-disabled="true" ng-click="delProject( proj  , $index   )">删除</a>
                </td>
            </tr>
        </tbody> 

    </table>
    
</tl-panel>
