<div class=" form-group">
    <label class="col-md-3 control-label"> SN </label>
    <div class="col-md-8">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="ticket.sn">
            <span class="input-group-btn">
                <button class="btn btn-default w-xs" type="button" 
                    translate  
                    ng-click="operateTicket()"    > 
                     {{ instant (  ticket.ticket ? 'text.unBind': 'text.regist' )  }}  
                </button>
            </span>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-3 col-lg-offet-1 control-label m-t color-4">Ticket</label>
    <div class="col-md-8 m-t">
        <textarea ng-model=" ticket.ticket " class="  w-full   bg-light   b" style="resize: none" readonly=""></textarea>
    </div>

</div>
