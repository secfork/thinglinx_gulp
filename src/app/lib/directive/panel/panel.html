

    <div class="panel panel-default" style="  margin: 0px 8px; " >
        <div class="panel-heading">
            <span translate> {{ :: panel.title}}  </span>
            <ul class="nav nav-pills pull-right">
                <li>
                    <a ng-click=" btn.handler() " ng-repeat="btn in panel.panelTopButs" translate>{{::btn.text}}</a>
                </li>
            </ul>
        </div>
        <div class="panel-body no-border no-padder" load-mask ng-transclude>
            <!-- 
                    指令内部 的 dom  结构; 
                -->
        </div>
        <div class="panel-footer text-center " style="min-height:50px;">
        
            <button ng-repeat="btn  in panel.panelBotButs " class="btn btn-sm  pull-left m-l-sm {{:: btn.classFor }} " ng-click="btn.handler()" translate>
                {{ :: btn.text }}
            </button>
 
             <tl-pagger ng-if="panel.pagger" ></tl-pagger>
        </div>
    </div>
