<form name='form' class="form-horizontal form-validation ">
    <input  tl-input name=" name "   label="用户名" ng-model=" user.username  " ng-model-options=" { updateOn: 'blur' } " required ng-change="ccField('username' , user.username)">
    <input  tl-input name="nickname "  label="昵称" ng-model=" user.nickname   " ng-change="ccField('nickname' , user.nickname)">
    <!-- ============================================ -->
    <!-- 是否更改密码 -->
    <div class="form-group " ng-if="!isAdd">
        <label class="col-sm-3   control-label  ">
            <span>更改密码</span>
        </label>
        <div class=" col-sm-9">
            <label class="i-checks m-t-xs">
                <input type="checkbox" ng-model="op.ccpass">
                <i></i>
            </label>
        </div>
    </div>

    <div ng-if="op.ccpass">
        <input tl-input name=" newpass " label="新密码" name="password" ng-minlength="6" ng-maxlength="20" ng-change="ccField('password' , user.password)" ng-model=" user.password " required>
    </div>
    <!-- ============================================ -->
    <div class="form-group" ng-if="isAdd">
        <label class="col-sm-3  control-label text-base">
            <mark></mark> 密码
        </label>
        <div class="  col-sm-8">
            <input type="password" name="_newpass" placeholder="密码(至少六位)" name="password" ng-maxlength="20" ng-minlength="6" class="form-control " ng-model=" user.password " required>
        </div>
    </div>
    <div class="form-group" ng-if="isAdd">
        <label class="col-sm-3  control-label text-base">
            <mark></mark> 确认密码
        </label>
        <div class="  col-sm-8">
            <input type="password"  name="__newpass"  class="form-control  " name="confirm_password" required ng-model="op.confirm_password" placeholder=" 确认密码 " ui-validate=" '$value==user.password' ">
        </div>
    </div>
    <input tl-input name="phoneno" label="手机号码" ng-model="user.mobile_phone" ng-pattern="/^1\d{10}$/" ng-change="ccField('mobile_phone' , user.mobile_phone)">
    <input tl-input name=" email " label="电子信箱" ng-model="user.email" type="email" ng-disabled=" user.is_super_user" ng-change="ccField('email' , user.email)">
    <input tl-input name="address " label="地址" ng-model="user.address" ng-change="ccField('address' , user.address)">
    <textarea tl-input name=" desc " label="备注" ng-maxlength='100' ng-model="user.desc" ng-change="ccField('desc' , user.desc)" />
</form>
