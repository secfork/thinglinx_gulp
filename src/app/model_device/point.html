<tl-modal>
 
   <!--  point 预先 知道 driver id  , 可以 预先 生成 _config ;  device 创建时 不可, 因为 driver 可变;  -->



   <!--   四个 配置  extend ;  神了!!  -->
  
  
    <form name="form" class="  form-validation form-horizontal   ">

      <input name='pointname' tl-input

             label="devModel.pName"
             ng-model="point.name"
             required>

      <select name="poll" tl-input label="devModel.poll" 
              ng-model="point.poll"
              ng-options=" parse(v) as k  for  (v,k) in _config.poll  "
      ></select>

      <select name='ispacket' tl-input label="devModel.packet"
              ng-model="point.is_packet"
              ng-options="  parse(v) as k  for  (v,k) in  $$lang.yesno "
          >
      </select>

      <div class="m-t"></div>


      <ng-include src=" 'app/_protocol/'+ dm.driver_id+'/point.html' "></ng-include>


      <!-- 以下的待开发 -->
      <textarea tl-input name="desc" ng-model="point.desc" label="text.desc"></textarea>


    </form>

    <!-- @if  append  -->
 
        dm.dirver_id = {{dm}} <hr/>
 
        point = {{point}}  

    <!--@endif  -->


</tl-modal>
