  -->

        <h4>{{msg.title}} </h4>   
        <div class="small text-muted">
            {{msg.note}}

 </div>

     <button class="btn btn-sm btn-primary  w-46"  ng-click=" done() " 
      token   >确定</button>
    
 </div>
